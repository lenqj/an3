<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body class="bg-gray-100 font-sans">
<div th:replace="~{fragments :: menu}"></div>
<div class="container mx-auto p-8">
    <form method="post" th:action="@{~/api/admin/student/delete}">
        <div class="form-group">
            <th:block th:each="student : ${students}">
                <div class="form-check form-switch">
                    <input class="form-check-input" th:id="${'checkbox_' + student.username}" name="studentUsernames"
                           th:value="${student.username}" type="checkbox">
                    <label class="form-check-label" th:for="${'checkbox_' + student.username}" th:text="${student.username}">
                    </label>
                </div>
            </th:block>
        </div>
        <div class="form-group">
            <input type="submit" value="Delete!" class="btn btn-danger">
        </div>
    </form>
</div>
<script th:replace="~{fragments :: script}"></script>
</body>
</html>
