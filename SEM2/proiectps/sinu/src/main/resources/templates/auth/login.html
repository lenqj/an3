<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body class="bg-gray-100 font-sans">
<div th:replace="~{fragments :: menu}"></div>
<div class="container mx-auto p-8">
    <h2 class="text-3xl font-bold mb-4">Login</h2>
    <form method="post" th:action="@{~/api/auth/login}" class="space-y-4">
        <div>
            <label for="username" class="block">Username:</label>
            <input type="text" id="username" name="username" autofocus required
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none">
        </div>
        <div>
            <label for="password" class="block">Password:</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none">
        </div>
        <div th:if="${loginError}" class="mb-4 text-red-500">
            <p>Username or password is incorrect.</p>
        </div>
        <div>
            <button type="submit"
                    class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Login
            </button>
        </div>
    </form>

    <p class="mt-4 text-sm text-gray-600">If you don't have an account yet, <a th:href="@{~/api/auth/register}"
                                                                               class="text-blue-500 hover:underline font-semibold">Register here</a></p>
</div>
</body>

</html>
