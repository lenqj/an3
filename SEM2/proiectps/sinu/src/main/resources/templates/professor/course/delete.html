<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body class="bg-gray-100 font-sans">
<div th:replace="~{fragments :: menu}"></div>
<div class="container mx-auto p-8">
    <form method="post" th:action="@{~/api/professor/course/delete}">
        <div class="form-group">
            <th:block th:each="course : ${courses}">
                <div class="form-check form-switch">
                    <input class="form-check-input" id="${'checkbox_' + course.name}" name="courseNames"
                           th:value="${course.name}" type="checkbox">
                    <label class="form-check-label" th:for="${'checkbox_' + course.name}" th:text="${course.name}">
                    </label>
                </div>
            </th:block>
        </div>
        <div class="form-group">
            <input type="submit" value="Delete!" class="btn btn-danger">
        </div>
    </form>
</div>
<script th:replace="~{fragments :: script}"></script>
</body>
</html>
